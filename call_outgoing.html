<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Outbound Call</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
<meta name="referrer" content="no-referrer" />
</head>
<body>

<div class="card" style="width: 100%; height: 100%">
    <div class="card-content">
        <div class="content">

            <form method="POST" action="https://landlusthotel.de/dialog/call_outgoing_backend.php?id=48156389451123" class="box">
                <div class="field">
                    <label class="label" for="telefonnummer">Telefonnummer:</label>
                    <div class="control">
                        <input class="input" type="text" id="telefonnummer" name="telefonnummer" placeholder="echte Rufnummer" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="kunden_name">Name des Kunden:</label>
                    <div class="control">
                        <input class="input" type="text" id="kunden_name" name="kunden_name" placeholder="Demo Name" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="anrufgrund">Anrufgrund:</label>
                    <div class="control">
                        <div class="select">
                            <select id="anrufgrund" name="anrufgrund" required>
                                <option value="3ds">3DS Abbruch</option>
                                <option value="kartenpruefnummer">Kartenprüfnummer falsch</option>
                                <option value="pin">PIN falsch</option>
                                <option value="limit">Limit überschritten</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit" >Absenden</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
